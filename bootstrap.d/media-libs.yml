packages:
  - name: alsa-lib
    architecture: '@OPTION:arch@'
    metadata:
      summary: Advanced Linux Sound Architecture Library
      description: This package contains the ALSA library used by programs (including ALSA Utilities) requiring access to the ALSA sound interface.
      spdx: 'LGPL-2.1-only'
      website: 'https://alsa-project.org/wiki/Main_Page'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/alsa-project/alsa-lib.git'
      tag: 'v1.2.9'
      version: '1.2.9'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fontconfig
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/fontconfig/fontconfig'
      tag: '2.14.2'
      version: '2.14.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        # Make sure we regenerate this file
        - args: ['rm', '-f', 'src/fcobjshash.h']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - freetype
      - libxml
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-docs'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--enable-libxml2'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freeglut
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/FreeGLUTProject/freeglut.git'
      tag: 'v3.4.0'
      version: '3.4.0'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - libxi
      - mesa
      - glu
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DFREEGLUT_BUILD_DEMOS=OFF'
        - '-DFREEGLUT_BUILD_STATIC_LIBS=OFF'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freetype
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/freetype/freetype.git'
      tag: 'VER-2-13-1'
      version: '2.13.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/builds/unix/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - bzip2
      - libpng
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-harfbuzz=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: giflib
    architecture: '@OPTION:arch@'
    metadata:
      summary: Library to handle, display and manipulate GIF images
      description: This package contains libraries for reading and writing GIFs as well as programs for converting and working with GIF files.
      spdx: 'MIT'
      website: 'https://sourceforge.net/projects/giflib/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: ports
      git: 'https://git.code.sf.net/p/giflib/code'
      tag: '5.2.1'
      version: '5.2.1'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: "x86_64-managarm-gcc"
      - args: ['make', 'PREFIX=/usr', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: glew
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://github.com/nigels-com/glew/releases/download/glew-2.2.0/glew-2.2.0.tgz'
      format: 'tar.gz'
      checksum: blake2b:f403f3ebd5a78d21cf5744e8e6714a0558c7cda57930751afeced966a54bc9634c070eee4d791f5948bfc60b5c03ca5f488559c6372c0953c0ffe1711a3913f3
      extract_path: 'glew-2.2.0'
      version: '2.2.0'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - glu
      - mesa
    revision: 5
    configure:
      # These two seds lets the build system respect the GCC variable
      - args: ['sed', '-i', 's/CC = cc/CC = $(GCC)/g', '@THIS_SOURCE_DIR@/config/Makefile.linux']
      - args: ['sed', '-i', 's/LD = cc/LD = $(GCC)/g', '@THIS_SOURCE_DIR@/config/Makefile.linux']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          GCC: "@OPTION:arch-triple@-gcc"
          # We don't want to install libs in /usr/lib64, so disable that (like gentoo does)
          M_ARCH: ""
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          GCC: "@OPTION:arch-triple@-gcc"
          M_ARCH: ""

  - name: glu
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mesa/glu.git'
      tag: 'glu-9.0.3'
      version: '9.0.3'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - gcc # Actually requires libstdc++.so in the system root, otherwise it links against the host libstdc++.so.6
      - mesa
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gst-plugins-base
    architecture: '@OPTION:arch@'
    metadata:
      summary: Basepack of plugins for GStreamer
      description: The GStreamer Base Plug-ins is a well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer.
      spdx: 'LGPL-2.0-or-later GPL-2.0-or-later'
      website: 'https://gstreamer.freedesktop.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/gstreamer/gst-plugins-base.git'
      tag: '1.19.1'
      version: '1.19.1'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - wayland-scanner
    pkgs_required:
      - mlibc
      - gstreamer
      - mesa
      - wayland-protocols
      - libogg
      - libtheora
      - libvorbis
      - libjpeg-turbo
      - libpng
      - libx11
      - glib
      - zlib
      - libdrm
      - wayland
      - pango
      - libxext
    revision: 5
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=disabled'
        - '--wrap-mode=nodownload'
        - '-Dorc=disabled'
        - '-Dexamples=disabled'
        - '-Dpackage-origin=https://managarm.org/'
        - '-Dpackage-name="GStreamer 1.19.1 Managarm"'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gstreamer
    architecture: '@OPTION:arch@'
    metadata:
      summary: Open source multimedia framework
      description: This package contains a streaming media framework that enables applications to share a common set of plugins for tasks such as video encoding and decoding, audio encoding and decoding, audio and video filters, audio visualisation, web streaming and anything else that streams in real-time or otherwise. This package only provides base functionality and libraries of the GStreamer stack.
      spdx: 'LGPL-2.0-or-later'
      website: 'https://gstreamer.freedesktop.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/gstreamer/gstreamer.git'
      tag: '1.19.1'
      version: '1.19.1'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
    revision: 5
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=disabled'
        - '-Dptp-helper-setuid-user=false'
        - '-Dptp-helper-setuid-group=false'
        - '-Dptp-helper-permissions=none'
        - '-Dlibunwind=disabled'
        - '-Dlibdw=disabled'
        - '-Dgst_debug=false'
        - '-Dcheck=disabled'
        - '-Dpackage-origin=https://managarm.org/'
        - '-Dpackage-name="GStreamer 1.19.1 Managarm"'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: harfbuzz
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/harfbuzz/harfbuzz.git'
      tag: '3.1.2'
      version: '3.1.2'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - graphite2
      - glib
      - zlib
      - freetype
      - cairo
      - icu
    revision: 5
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dgraphite2=enabled'
        - '-Dglib=enabled'
        - '-Dgobject=disabled'
        - '-Dicu=enabled'
        - '-Dfreetype=enabled'
        - '-Dcairo=enabled'
        - '-Dintrospection=disabled'
        - '-Ddocs=disabled'
        - '-Dtests=disabled' # Disabled due to a linking error
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libepoxy
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/anholt/libepoxy.git'
      tag: '1.5.10'
      version: '1.5.10'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - mesa
      - xorg-proto
      - libx11
    revision: 3
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libglvnd
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/glvnd/libglvnd.git'
      tag: 'v1.6.0'
      version: '1.6.0'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libx11
      - libxext
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dasm=disabled'
        - '-Dx11=enabled'
        - '-Degl=true'
        - '-Dglx=enabled'
        - '-Dgles1=true'
        - '-Dgles2=true'
        - '-Dtls=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libjpeg-turbo
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: MMX, SSE, and SSE2 SIMD accelerated JPEG library
      description: libjpeg-turbo is a fork of the original IJG libjpeg which uses SIMD to accelerate baseline JPEG compression and decompression. libjpeg is a library that implements JPEG image encoding, decoding and transcoding.
      spdx: 'BSD-3-Clause ZLIB'
      website: 'https://libjpeg-turbo.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/libjpeg-turbo/libjpeg-turbo.git'
      tag: '3.0.0'
      version: '3.0.0'
    tools_required:
      - host-pkg-config
      - system-gcc
      - host-cmake
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DCMAKE_BUILD_TYPE=RELEASE'
        - '-DENABLE_STATIC=FALSE'
        - '-DCMAKE_INSTALL_DOCDIR=/usr/share/doc/libjpeg-turbo-3.0.0'
        - '-DCMAKE_INSTALL_DEFAULT_LIBDIR=lib'
        - '-DWITH_JPEG8=ON'
        - '-DCMAKE_SYSTEM_PROCESSOR=@OPTION:arch@'
        - '@THIS_SOURCE_DIR@/'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libmodplug
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/Konstanty/libmodplug.git'
      # Check out current master
      branch: 'master'
      commit: '5a39f5913d07ba3e61d8d5afdba00b70165da81d'
      version: '0.8.9.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libogg
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/ogg.git'
      tag: 'v1.3.5'
      version: '1.3.5'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpng
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://downloads.sourceforge.net/libpng/libpng-1.6.40.tar.xz'
      format: 'tar.xz'
      extract_path: 'libpng-1.6.40'
      checksum: blake2b:4dd2df57791ca68cc31ba966b9176ecb37458572c60eef34e31ff0d3266d25ad6ea9d2e8cae6bfaf7932b5c7bc231047d3ed139b3464304c41cc4d89611f5ba8
      version: '1.6.40'
      patch-path-strip: 1
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['git', 'clean', '-xf', '-e', '*.xbstrap']
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libtiff
    architecture: '@OPTION:arch@'
    metadata:
      summary: Tag Image File Format (TIFF) library
      description: This package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
      spdx: 'libtiff'
      website: 'http://libtiff.maptools.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.com/libtiff/libtiff.git'
      tag: 'v4.5.1'
      version: '4.5.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - freeglut
      - libjpeg-turbo
      - zlib
      - zstd
      - xz-utils
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-shared'
        - '--with-docdir=/usr/share/doc/libtiff-4.5.1'
        - '--without-x'
        - '--enable-zlib'
        - '--enable-zstd'
        - '--enable-jpeg'
        - '--enable-lzma'
        - '--disable-webp'
        - '--enable-cxx'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libtheora
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/theora.git'
      tag: 'v1.1.1'
      version: '1.1.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libogg
      - libvorbis
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-spec'
        - '--disable-sdltest'
        - '--disable-vorbistest'
        - '--disable-oggtest'
        - '--disable-examples'
        - '--disable-asm'
        environ:
          HAVE_DOXYGEN: 'false'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libvorbis
    architecture: '@OPTION:arch@'
    source:
